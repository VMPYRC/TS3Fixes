[General]
;;;;how much fraction of zoom delta to travel after the mouse wheel stops. larger this number, the more momentum displacement
ZoomMomentumFraction = 6.0
;;;;how much to multiply each lerp when applying momentum at the end. Smaller this number, the longer it takes to finish the lerp
ZoomMomentumLerpMultiplier = 1.0
;;;;how much easing to do when approaching the target zoom (in a inverse parabolic curve that speeds up and slows down)
ZoomMomentumLerpEasingExp = 6.0
;;;;whether to use easing or not (1 or 0)
UseEaseTowardsEnd = 1
;;;;Min and Max zoom for camera [0, 1]
CameraMinZoom = 0.0
CameraMaxZoom = 0.9

